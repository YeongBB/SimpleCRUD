<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <link th:href="@{/css/bootstrap.min.css}"
          href="css/bootstrap.min.css" rel="stylesheet">
    <style>
        .container {
            max-width: 560px;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="py-5 text-center">
        <h2>상품 수정 폼</h2>
    </div>
    <form action="item.html" th:action method="post">
        <div>
            <label for="storyName">제목</label>
            <input type="text" id="storyName" name="storyName" class="form-control" value="제목" th:value="${story.id}"/>
        </div>
        <hr>
        <div>
            <label for="storyContent">내용</label>
            <textarea id="storyContent" name="storyContent" class="form-control" value="내용" th:value="${story.storyName}" rows="10" cols="30"></textarea>
        </div>
        <hr class="my-4">
        <div class="row">
            <div class="col">
                <button class="w-100 btn btn-primary btn-lg" type="submit">저장</button>
            </div>
            <div class="col">
                <button class="w-100 btn btn-secondary btn-lg"
                        onclick="location.href='content.html'"
                        th:onclick="|location.href='@{/contents/{storyId}(storyId=${story.id})}'|"
                        type="button">취소</button>
            </div>
        </div>
    </form>
</div> <!-- /container -->
</body>
</html>
