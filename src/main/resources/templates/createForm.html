<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <link th:href="@{/css/bootstrap.min.css}"
          href="css/bootstrap.min.css" rel="stylesheet">
    <style>
        .container {
            max-width: 560px;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="py-5 text-center">
    </div>
    <form action="content.html" th:action method="post">
        <div>
            <input type="text" id="storyName" name="storyName" class="form-control" placeholder="제목"/>
        </div>
        <br>
        <div>
            <textarea id="storyContent" name="storyContent" class="form-control" placeholder="내용을 입력하세요" rows="10" cols="30"></textarea>
        </div>
        <hr class="my-4">
        <div class="row">
            <div class="col">
                <button class="w-100 btn btn-secondary btn-lg"
                        onclick="location.href='items.html'"
                        th:onclick="|location.href='@{/contents}'|"
                        type="button">취소</button>
            </div>
            <div class="col">
                <button class="w-100 btn btn-primary btn-lg" type="submit">확인</button>
            </div>

        </div>

    </form>

</div> <!-- /container -->
</body>
</html>
